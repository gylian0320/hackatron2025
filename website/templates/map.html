    <script>
        function showImage(location, button) 
        {
        // Get the popup and image element
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popup-image");

        // Define image paths based on the location clicked
        const images = {
            inovCarPark: '5 Rainforest walk.png',
            inovCarPark2: 'inovCarPark2-1.jpg',
            inovWalk7: 'inovWalk7-1.jpg',
            parkingW2: 'parkingW2-1.jpg',
            rainFor9: 'rainFor9-1.jpg',
            earthScienceGarden: 'earthScienceGarden1.jpg',
            rainFor11: 'rainFor11-1.jpg',
            greenChemicalFuture: 'greenChemicalFuture1.jpg',
            greenChemicalFuture2: 'greenChemicalFuture2-1.jpg'
        };

        // Get the image file for the selected location
        if (images[location]) {
            // Set the image source for the popup
            popupImage.src = "{{ url_for('static', filename='images/') }}" + images[location];

            // Position the popup on top of the button
            const rect = button.getBoundingClientRect();
            popup.style.top = `${rect.top + window.scrollY - 150}px`; // Adjust '150px' to your needs
            popup.style.left = `${rect.left + window.scrollX - 50}px`; // Adjust positioning as needed

            // Show the popup
            popup.style.display = "block";
        }
        }

        function closePopup() 
        {
        // Hide the popup when the close button is clicked
        document.getElementById("popup").style.display = "none";
        }
