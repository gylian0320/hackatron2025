<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/map.css">
  <title>{% block title%}{% endblock %}</title>
  <style>
    /* Flash Popup Container */
    #flash-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }

    /* Flash Message Styles */
    .flash-popup {
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 14px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeInOut 3s ease-in-out forwards;
        margin-bottom: 10px;
    }

    /* Success Message */
    .flash-popup.success {
        background-color: #28a745;
        color: white;
    }

    /* Error Message */
    .flash-popup.error {
        background-color: #dc3545;
        color: white;
    }

    /* Keyframes for fade in and fade out */
    @keyframes fadeInOut {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        10% {
            opacity: 1;
            transform: translateY(0);
        }
        90% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(10px);
        }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Study App Prototype</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="\map">Map(current)</a>
        <a class="nav-item nav-link" href="\todo_list">To Do List</a>
        <a class="nav-item nav-link" href="\profile_page">Profile Page</a>
      </div>
      <!-- Right-aligned Log out button -->
      <div class="navbar-nav ms-auto">
        <a class="nav-item nav-link" href="/logout">Log out</a>
      </div>
    </div>
  </nav>  

  <!-- Flash Messages (Popup) -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-popup {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>

  {% block content%}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
