{% extends "base.html" %}

{% block title %}
To-do List
{% endblock %}

{% block content %}
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list">
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% else %}
                <li>No tasks found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
