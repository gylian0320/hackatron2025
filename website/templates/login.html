<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="con.css">
</head>
<body>
    <div class="login-container">
        <h2>University Login</h2>
        <form>
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button class="secondary-button">Forgot Password?</button>
        <button class="secondary-button">Sign Up Account</button>
        <button class="secondary-button">Need Help?</button>
    </div>
</body>
</html>
