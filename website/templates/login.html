<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <!-- Flash Messages (Popup) -->
    <div id="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-popup {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <h2>University Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button class="secondary-button">Forgot Password?</button>
        <button class="secondary-button">
            <a href="{{ url_for('auth.sign_up') }}" style="text-decoration: none; color: inherit;">Sign Up Account</a>
        </button>
        <button class="secondary-button">Need Help?</button>
    </div>
</body>
