{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="POST">
    <!-- Flash messages for errors or success -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="login-container">
        <h2>University Login</h2>
        <form>
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button class="secondary-button">Forgot Password?</button>
        <button class="secondary-button">Sign Up Account</button>
        <button class="secondary-button">Need Help?</button>
    </div>
</form>
{% endblock %}
